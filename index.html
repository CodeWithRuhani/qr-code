<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect on LinkedIn</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #0e76a8;
      font-size: 2.5rem;
      margin-bottom: 30px;
      max-width: 90%;
    }

    img {
      max-width: 300px;
      width: 80%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
    <h1>Hi This is Ruhani Gera (Aspiring Data Scientist)</h1>
  <h2>Scan the QR Code to Connect with Me on LinkedIn</h2>

</html>
